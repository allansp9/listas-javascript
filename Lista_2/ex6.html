<html>
<head>
	<meta charset="UTF-8">
	<title>Exercicio 6</title>
</head>
<body>

	<ul>
		<li>Li 1</li>
		<li>Li 2</li>
		<li>Li 3</li>
		<li>Li 4</li>
		<li>Li 5</li>
		<li>Li 6</li>
	</ul>
	
	<script>

		function escreve() {

			lis = Array.from(document.querySelectorAll('li'));

			lis.map(function(li) {
				document.write(li.innerHTML);
			})
		}

		escreve();
	</script>
</body>
</html>
