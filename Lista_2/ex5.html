<body>
	
	<script>

		function palindrome(vetor) {

			var palin = vetor.filter(function(palavra){
				return palavra === palavra.split('').reverse().join('');

			})

			console.log(palin);

		}

		palindrome(['boca', 'nariz', 'olho', 'anna', 'mussum']);
	</script>
</body>
