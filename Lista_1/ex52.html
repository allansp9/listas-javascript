<body>
	<div class="container">
		<div class="row">
			
			<button onclick="qtPares([1, 5, 0, 4, 3, 99, 73])">Enviar</button>

					
		</div>
		
	</div>

	<script>
		function qtPares(vetor){
			
			var arr = vetor;
			var isPar = 0;
			for (i of arr) {
				if(i % 2 == 0){
					isPar++;
				}
			}

			alert(isPar);
		}
	</script>
