<html>
<head>
	<meta charset="UTF-8">
	<title>Exerc√≠cio 1</title>
	<link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">

	<style>
		html, body{
			height: 100%;
		}
		.is-flex {
			height:100%;
			display:flex;
			flex-direction: column;
			justify-content: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row is-flex">
			<div class="col-md-8 col-md-offset-4">
				<div class="form-inline">
					<div class="form-group">
						Digite uma frase: <input type="text" name="frase" id="frase">
						<button onclick="somaChar(document.getElementById('frase').value)">Enviar</button>
						
					</div>
				</div>
			</div>
			<div class="col-md-8 col-md-offset-4">

				<p>Output: <span id="output"></span></p>	

			</div>
		</div>
		
	</div>

	<script>
		function somaChar(string){
			var frase = string.split('');

			var vogais = ["a", "e", "i", "o", "u", "A", "E", "I", "O", "U"];

			var charNum = 0;
			var qtTotal = 0;

			for (var i = 0; i < frase.length; i++) {
				for (var j = 0; j < vogais.length; j++) {
					if (frase[i] === vogais[j]){
						qtTotal++;
					}
				}
				
				if(!isNaN(parseInt(frase[i]))){
					qtTotal++;
				}

			}

			document.getElementById('output').innerHTML = qtTotal;



		}
	</script>
</body>
</html>
