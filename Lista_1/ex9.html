	<div class="container">

			Email: <input type="email" name="email" id="email">
			<button id="botao" onclick="validaEmail()">OK</button>
			
		</div>

	<script>
		function validaEmail(){
			
			var email = document.getElementById('email').value;

			if (email.indexOf('@') !== -1) {
				alert('Email válido');
			} else {
				alert('Email inválido');
			}


				
			
			
		}
	</script>
