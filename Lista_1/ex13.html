<html>
<head>
	<meta charset="UTF-8">
	<title>Exerc√≠cio 12</title>
	<link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">

	<style>
			#dv1{
				height: 50px;
				width: 200px;
			}

			.yellow{
				background-color: yellow;
			}

			.red {
				background-color: red;
			}	
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<button id="botao" onclick="setInterval(pintaDiv, 400)">OK</button>

			<br>

			<div id="dv1"></div>
			
		</div>
		
	</div>

	<script>
		function pintaDiv(){
			
			div = document.getElementById('dv1');

			if (div.classList.contains('yellow')) {
				div.classList.remove('yellow');
				div.classList.add('red');
			} else {
				div.classList.remove('red');
				div.classList.add('yellow');
			}
			
		}
	</script>
</body>
</html>
